<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    #searchContainer {
      display: flex;
      gap: 5px;
    }
    #noteInput {
      flex-grow: 1;
    }
    #results {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    .page-list {
      display: inline-block;
      padding: 0;
      margin: 0;
      list-style: none;
  }
  
  .page-list li {
      display: inline-block;
      margin: 0 2px;
  }
  
  .page-link {
      display: inline-block;
      padding: 6px 12px;
      color: #007bff;
      text-decoration: none;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      transition: all 0.2s ease-in-out;
  }
  
  .page-link:hover {
      color: #0056b3;
      background-color: #e9ecef;
      border-color: #dee2e6;
      text-decoration: none;
  }
  
  .page-link.active {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      cursor: default;
  }
  </style>
</head>
<body>
  <div id="searchContainer">
    <input type="text" id="noteInput" placeholder="输入笔记或搜索关键词">
    <button id="searchBtn">搜索</button>
  </div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
