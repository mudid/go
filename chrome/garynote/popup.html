<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #searchContainer {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    #noteInput {
      flex-grow: 1;
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
    }
    #noteInput:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }
    #searchBtn {
      padding: 8px 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    #searchBtn:hover {
      background-color: #357abd;
      transform: translateY(-1px);
    }
    #searchBtn:active {
      transform: translateY(0);
    }
    #results {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      line-height: 1.4;
      position: relative;
    }

    .page-list {
      display: inline-block;
      padding: 0;
      margin: 0;
      list-style: none;
  }
  
  .page-list li {
      display: inline-block;
      margin: 0 2px;
  }
  
  .page-link {
      display: inline-block;
      padding: 6px 12px;
      color: #007bff;
      text-decoration: none;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      transition: all 0.2s ease-in-out;
  }
  
  .page-link:hover {
      color: #0056b3;
      background-color: #e9ecef;
      border-color: #dee2e6;
      text-decoration: none;
  }
  
  .page-link.active {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      cursor: default;
  }
  
  .delete-btn {
    float: right;
    color: #999;
    cursor: pointer;
    padding: 0 5px;
    font-size: 16px;
    line-height: 1;
  }
  
  .delete-btn:hover {
    color: #ff4444;
  }
  </style>
</head>
<body>
  <div id="searchContainer">
    <input type="text" id="noteInput" placeholder="输入笔记或搜索关键词">
    <button id="searchBtn">搜索</button>
  </div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
